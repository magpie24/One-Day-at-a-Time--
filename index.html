    <!-- JavaScript -->
    <script>

    // Current Date
        function getCurrentDate() {
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var currentDate = new Date();
            var day = currentDate.getDate();
            var month = months[currentDate.getMonth()];
            var year = currentDate.getFullYear();
            return day + " " + month + " " + year;
        }

        var currentDate = getCurrentDate();
        document.getElementById("currentDateDisplay").textContent = currentDate;

    // Download class as img
        document.getElementById('downloadBtn').addEventListener('click', function() {
    // Remove border-radius style from the card temporarily
    var card = document.getElementById('card');
    var originalBorderRadius = card.style.borderRadius;
    card.style.borderRadius = '0';

    html2canvas(card).then(function(canvas) {
        // Restore original border-radius style after capturing
        card.style.borderRadius = originalBorderRadius;

        var link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'card.png';
        link.click();
    });
});

// Toggle Share Button

// Share on LinkedIn

function linkedin() {
    var url = encodeURIComponent('https://onedayatatime.magdalenapietras.dk/');
    var title = encodeURIComponent('Motivation Every Day');
    var summary = encodeURIComponent('Check this out! So inspiring!');
    const msg = encodeURIComponent('Check this out! So inspiring!');
    var source = encodeURIComponent('One Day at a Time');
    
    var linkedinShareUrl = 'https://www.linkedin.com/shareArticle?url=' + url + '&title=' + title + '&summary=' + summary + '&source=' + source;
    
    window.open(linkedinShareUrl, '_blank');
}

// Share on X

document.getElementById('x').addEventListener('click', function() {

    if (hashtags) {
        twitterShareUrl += '&hashtags=' + hashtags;
    }
    
    window.open(twitterShareUrl, '_blank');
});

// Automatic Change of Quote

// Define an array of objects, each containing text and author for each day
const dailyContent = [
    { text: "Beat me, hate me <br> You can never break me <br> Will me, thrill me <br> You can never kill me", author: "Michael Jackson" },
    { text: "You own it, <br> you better never let it go <br> You only get one shot, <br> do not miss your chance to blow", author: "Eminem - Lose Yourself" },
    { text: "Succes is not final <br> Failure is not fatal <br> It is the courage to continue that counts", author: "Winstons S. Churchill" },
    { text: "Don’t let yesterday <br> take up too much of today.", author: "Will Rogers" },
    { text: "A ship in a habour is safe,<br> but that is not what<br> ships are built for.", author: "John A. Shedd" },
    { text: "The real risk <br> is doing nothing", author: "Denis Waitley" },
    { text: "Getting lost along your path<br> is a part of finding the path<br> you're meant to be on", author: "Robin S. Sharma" },
    { text: "They did not know<br> it was impossible<br> so they did it", author: "Mark Twain" },
    { text: "Sometimes you have to take<br> two steps back<br> to take ten forward<br>", author: "Nipsey Hussle" },
    { text: "Think of yourself as dead.<br> You have lived your life.<br> Now take what's left and live it properly", author: "Marcus Aurelius" },
];

// Get the current date
const currentDate2 = new Date();

// Get the day of the month 
const dayOfMonth = currentDate2.getDate();

// Use modulo to cycle through daily content based on the day of the month
const contentIndex = (dayOfMonth - 1) % dailyContent.length;

// Display the text and author for today
const dailyTextElement = document.getElementById("chquote");
dailyTextElement.innerHTML = dailyContent[contentIndex].text;

const dailyAuthorElement = document.getElementById("chauthor");
dailyAuthorElement.textContent = "- " + dailyContent[contentIndex].author;
